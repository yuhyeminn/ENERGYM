server.port=80
spring.mandatory-file-encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.context-path=/energym
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

spring.datasource.url=jdbc:log4jdbc:oracle:thin:<url>:1521:<sid>
spring.datasource.username=<username>
spring.datasource.password=<password>
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.mvc.static-path-patterns:/static/**

spring.output.ansi.enabled=always

# MyBatis
mybatis.mapper-locations: mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.escape.energym.common.dto

logging.config=src/main/resources/log4j2.xml
################## loggin-level ##############
#logging.level.<package>=DEBUG
logging.level.root=INFO
logging.level.org.springframework.boot=DEBUG
logging.level.org.springframework.boot.autoconfigure=ERROR

logging.level.org.sringframework.core=DEBUG
logging.level.org.sringframework.beans=DEBUG
logging.level.org.sringframework.cotext=DEBUG
logging.level.org.sringframework.web=DEBUG